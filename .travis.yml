dist: xenial
sudo: required
language: node_js
node_js:
- 8.11.3
before_install:
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq
install:
- sudo apt-get install -qq g++-8
- sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-8 90
- git clone https://github.com/emscripten-core/emsdk.git && cd emsdk && git pull &&
  ./emsdk install sdk-1.38.48  && ./emsdk activate sdk-1.38.48 && . ./emsdk_env.sh && cd ..
- git submodule init
- git submodule update
script:
- make web
after_success:
- git config --global user.email "travis@travis-ci.org"
- git config --global user.name "Travis CI"
- cd web
- git init
- git remote add origin https://${GH_TOKEN}@github.com/Oliver-BE/sorting-algorithms-d3.git
  > /dev/null 2>&1
- git checkout -b gh-pages
- git add .
- git commit --message "Travis build ${TRAVIS_BUILD_NUMBER}"
- test ${TRAVIS_BRANCH} = "master" && git push --force --quiet origin gh-pages
env:
  global:
    secure: 
